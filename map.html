<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Traffik</title>

	<link rel="apple-touch-icon" href="apple-touch-icon-57x57-precomposed.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png" />

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTYqceLuszLWf1_yF9CExEitMtvkZQIzE&sensor=true&language=hu"></script>
	<script src="js/q.min.js"></script>
	<script src="js/flat-ui.inputs.js"></script>
	<script src="js/map.js"></script>
</head>
<body>
  <div id="map-canvas"></div>
  <div id="destination">
	  <div class="top-line">
		  <div></div>
		  <h1>Közeli traffik keresése</h1>
		  <h2></h2>
	  </div>
	  <div class="bottom-line">
		  <span class="fui-location-16"></span>
		  <span class="fui-time-16"></span>
		  <a href="#" class="settings fui-menu-16">Beállítások</a>
	  </div>
  </div>
  <div id="settings-layout" class="hidden">
	  <div>
		  <h2>Útvonaltervezés módja</h2>
		  <label class="radio">
			  <input type="radio" name="travelMode" value="WALKING"> Gyalog
		  </label>
		  <label class="radio">
			  <input type="radio" name="travelMode" value="TRANSIT"> Tömegközlekedéssel
		  </label>
		  <label class="radio">
			  <input type="radio" name="travelMode" value="DRIVING"> Autóval
		  </label>
		  <span class="span3">a</span>
		  <a href="#"class="settings btn btn-large btn-block btn-success">Bezárás</a>
		  <!--<a href="#" class="btn btn-large btn-block btn-danger">Beállítások törlése</a>-->
	  </div>
  </div>
</body>
</html>
